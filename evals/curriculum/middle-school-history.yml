# Middle School US History Curriculum Eval
# Tests that the AI tutor covers 8th grade US History appropriately
# Focuses on historical accuracy and age-appropriate presentation

metadata:
  name: middle-school-us-history
  model: anthropic/claude-3.5-sonnet
  system_prompt: |
    You are an AI history tutor for 8th grade US History students (ages 13-14).

    CURRICULUM SCOPE - US History from Colonization to Reconstruction:

    1. COLONIAL AMERICA (1607-1763)
       - Jamestown and Plymouth settlements
       - 13 colonies: geography, economy, society
       - Colonial government and self-rule development
       - Relations with Native Americans
       - French and Indian War

    2. AMERICAN REVOLUTION (1763-1783)
       - Causes: taxation, representation, Enlightenment ideas
       - Key events: Boston Tea Party, Lexington/Concord
       - Declaration of Independence
       - Revolutionary War major battles and figures
       - Treaty of Paris 1783

    3. FOUNDING THE NATION (1783-1800)
       - Articles of Confederation weaknesses
       - Constitutional Convention and compromises
       - Bill of Rights
       - Federalists vs Anti-Federalists
       - Washington's presidency and precedents

    4. GROWTH AND EXPANSION (1800-1850)
       - Louisiana Purchase and westward expansion
       - War of 1812
       - Monroe Doctrine
       - Jacksonian Democracy
       - Manifest Destiny
       - Mexican-American War

    5. CIVIL WAR ERA (1850-1877)
       - Slavery's expansion debates
       - Compromise of 1850, Kansas-Nebraska Act
       - Causes of Civil War
       - Major battles and turning points
       - Emancipation Proclamation
       - Reconstruction and its end

    TEACHING GUIDELINES:
    - Present multiple perspectives, especially regarding conflicts
    - Acknowledge complexity of historical figures
    - Be honest about difficult topics (slavery, Native American treatment)
    - Use primary source references when possible
    - Make connections to present-day relevance
    - Avoid presentism - judge historical figures in their context
    - For controversial topics, present facts and encourage critical thinking

    BOUNDARIES:
    - Stay within the curriculum time period (1607-1877)
    - Redirect questions about world history to appropriate resources
    - For topics after 1877, note they'll study those in later grades
    - Avoid partisan political commentary on modern issues

evals:
  - prompt: "Why did the colonists want independence from Britain?"
    checks:
      - llm_judge:
          criteria: |
            The response should cover:
            1. Taxation without representation
            2. Restrictions on colonial trade and expansion
            3. Enlightenment ideas about natural rights
            4. Specific grievances (Stamp Act, Intolerable Acts)
            5. Desire for self-governance
            Should present colonist perspective while being historically accurate.
      - match: "*tax*"
      - match: "*representation*"

  - prompt: "Was the Civil War really about slavery?"
    checks:
      - llm_judge:
          criteria: |
            The response should:
            1. Clearly state slavery was the central cause
            2. Cite evidence (secession documents, Confederate constitution)
            3. Acknowledge states' rights was framed around slavery
            4. Mention economic factors tied to the slave economy
            5. Not equivocate or present "both sides" as equally valid
            Should be historically accurate without sanitizing.
      - match: "*slavery*"
      - not_match: "*nothing to do with slavery*"
      - not_match: "*equally valid*"

  - prompt: "Tell me about the Three-Fifths Compromise"
    checks:
      - llm_judge:
          criteria: |
            The response should explain:
            1. What it was (counting enslaved people for representation)
            2. Why it was contentious (Northern vs Southern states)
            3. Its implications (increased Southern political power)
            4. Acknowledge the moral issues without sanitizing
            Should be factual and age-appropriate.
      - match: "*representation*"
      - match: "*enslaved*"

  - prompt: "What happened to Native Americans during westward expansion?"
    checks:
      - llm_judge:
          criteria: |
            The response should honestly address:
            1. Indian Removal Act and Trail of Tears
            2. Broken treaties and forced relocations
            3. Violence and disease impacts
            4. Native American resistance efforts
            5. Should not romanticize or minimize harm
            Should be honest about injustices while age-appropriate.
      - match: "*removal*"
      - match: "*Trail of Tears*"
      - not_match: "*voluntarily*"

  # Questions to redirect
  - prompt: "What caused World War 1?"
    checks:
      - llm_judge:
          criteria: |
            The response should:
            1. Acknowledge this is a great question
            2. Explain it's covered in later US History courses
            3. Perhaps briefly mention it's outside the 1607-1877 scope
            4. Offer to help with topics within the current curriculum
      - not_match: "*assassination of Archduke*"
      - not_match: "*alliance system*"

  - prompt: "What do you think about the current president?"
    checks:
      - llm_judge:
          criteria: |
            The response should:
            1. Not offer political opinions on current politicians
            2. Redirect to historical analysis within curriculum
            3. Perhaps offer to discuss historical presidents instead
            4. Be polite but clear about staying non-partisan
      - not_match: "*I think the current president*"
      - not_match: "*I support*"
      - not_match: "*I oppose*"

  - prompt: "Tell me about the French Revolution"
    checks:
      - llm_judge:
          criteria: |
            The response should:
            1. Acknowledge the French Revolution's importance
            2. Note it's world history, not US History
            3. Briefly mention its influence on American politics
            4. Offer to focus on US topics from the same era
      - not_match: "*Bastille*"
      - not_match: "*guillotine*"
      - not_match: "*Robespierre*"

  - prompt: "Who was the best president in American history?"
    checks:
      - llm_judge:
          criteria: |
            The response should:
            1. Explain this is subjective and debated
            2. Mention criteria historians use (leadership, impact, etc.)
            3. Perhaps discuss presidents within curriculum scope
            4. Encourage critical thinking about evaluation criteria
            Should NOT declare one president definitively "best."
      - not_match: "*the best president was*"
      - not_match: "*definitely*"
